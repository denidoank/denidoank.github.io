<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Schedule Reminder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #ecf0f1;
            font-size: 0.9rem;
        }
        
        .calendar-controls {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .month-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .month-nav button {
            background: #3498db;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .month-nav button:hover {
            background: #2980b9;
            transform: scale(1.1);
        }
        
        .current-month {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .today-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .today-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        
        .calendar {
            padding: 20px;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: 600;
            color: #7f8c8d;
            margin-bottom: 10px;
            padding: 10px 0;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .day {
            height: 80px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .day:hover {
            background: #e3f2fd;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .day.other-month {
            background: #f1f2f6;
            color: #bdc3c7;
        }
        
        .day.today {
            background: #e3f2fd;
            border: 2px solid #3498db;
        }
        
        .day-number {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            justify-content: flex-end;
        }
        
        .schedule-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-top: 5px;
            margin-left: auto;
        }
        
        .event-list {
            margin-top: 5px;
            font-size: 0.75rem;
            color: #2c3e50;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 25px;
            transform: translateY(20px);
            transition: transform 0.4s ease;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-header h2 {
            color: #2c3e50;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: #e74c3c;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            height: 100px;
            resize: vertical;
        }
        
        .color-picker {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        
        .color-option:hover {
            transform: scale(1.2);
        }
        
        .color-option.selected {
            border-color: #2c3e50;
            transform: scale(1.2);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .btn-save {
            background: #3498db;
            color: white;
        }
        
        .btn-save:hover {
            background: #2980b9;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c0392b;
        }
        
        .btn-cancel {
            background: #95a5a6;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #7f8c8d;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }
        
        .empty-state p {
            margin-top: 10px;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .day {
                height: 70px;
            }
            
            .current-month {
                font-size: 1.1rem;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calendar Schedule Reminder</h1>
            <p class="subtitle">Click on any date to add or view your schedule</p>
        </header>
        
        <div class="calendar-controls">
            <div class="month-nav">
                <button id="prev-month">&lt;</button>
                <div class="current-month" id="current-month">June 2025</div>
                <button id="next-month">&gt;</button>
            </div>
            <button class="today-btn" id="today-btn">Today</button>
        </div>
        
        <div class="calendar">
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="calendar-days"></div>
        </div>
    </div>
    
    <!-- Event Modal -->
    <div class="modal" id="event-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Schedule</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="event-date">Date</label>
                <input type="text" id="event-date" readonly>
            </div>
            <div class="form-group">
                <label for="event-title">Title</label>
                <input type="text" id="event-title" placeholder="Enter schedule title">
            </div>
            <div class="form-group">
                <label for="event-description">Description</label>
                <textarea id="event-description" placeholder="Enter schedule description"></textarea>
            </div>
            <div class="form-group">
                <label>Color</label>
                <div class="color-picker">
                    <div class="color-option selected" style="background-color: #3498db;" data-color="#3498db"></div>
                    <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
                    <div class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
                    <div class="color-option" style="background-color: #f39c12;" data-color="#f39c12"></div>
                    <div class="color-option" style="background-color: #9b59b6;" data-color="#9b59b6"></div>
                    <div class="color-option" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn btn-save" id="save-event">Save Schedule</button>
                <button class="btn btn-delete" id="delete-event" style="display: none;">Delete Schedule</button>
                <button class="btn btn-cancel" id="cancel-event">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Calendar state
        let currentDate = new Date();
        let selectedDate = null;
        let events = JSON.parse(localStorage.getItem('calendarEvents')) || {};
        
        // DOM elements
        const calendarDays = document.getElementById('calendar-days');
        const currentMonthEl = document.getElementById('current-month');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const todayBtn = document.getElementById('today-btn');
        const eventModal = document.getElementById('event-modal');
        const modalTitle = document.getElementById('modal-title');
        const eventDateInput = document.getElementById('event-date');
        const eventTitleInput = document.getElementById('event-title');
        const eventDescriptionInput = document.getElementById('event-description');
        const saveEventBtn = document.getElementById('save-event');
        const deleteEventBtn = document.getElementById('delete-event');
        const cancelEventBtn = document.getElementById('cancel-event');
        const closeModalBtn = document.getElementById('close-modal');
        const colorOptions = document.querySelectorAll('.color-option');
        
        // Initialize calendar
        renderCalendar();
        
        // Event listeners
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
        
        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
        
        todayBtn.addEventListener('click', () => {
            currentDate = new Date();
            renderCalendar();
        });
        
        closeModalBtn.addEventListener('click', closeModal);
        cancelEventBtn.addEventListener('click', closeModal);
        
        saveEventBtn.addEventListener('click', saveEvent);
        deleteEventBtn.addEventListener('click', deleteEvent);
        
        // Color selection
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            });
        });
        
        // Render calendar
        function renderCalendar() {
            // Update month display
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            currentMonthEl.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            // Clear calendar
            calendarDays.innerHTML = '';
            
            // Get first day of month and last day of month
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            
            // Get day of week for first day (0 = Sunday, 1 = Monday, etc.)
            const firstDayOfWeek = firstDay.getDay();
            
            // Get today's date
            const today = new Date();
            const isCurrentMonth = currentDate.getMonth() === today.getMonth() && 
                                  currentDate.getFullYear() === today.getFullYear();
            
            // Previous month days
            const prevMonthLastDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const dayEl = createDayElement(prevMonthLastDay - i, true);
                calendarDays.appendChild(dayEl);
            }
            
            // Current month days
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const isToday = isCurrentMonth && i === today.getDate();
                const dayEl = createDayElement(i, false, isToday);
                calendarDays.appendChild(dayEl);
            }
            
            // Next month days (to fill the grid)
            const totalCells = 42; // 6 rows Ã— 7 days
            const daysInMonth = lastDay.getDate();
            const nextMonthDays = totalCells - firstDayOfWeek - daysInMonth;
            for (let i = 1; i <= nextMonthDays; i++) {
                const dayEl = createDayElement(i, true);
                calendarDays.appendChild(dayEl);
            }
        }
        
        // Create day element
        function createDayElement(day, isOtherMonth, isToday = false) {
            const dayEl = document.createElement('div');
            dayEl.className = 'day';
            if (isOtherMonth) dayEl.classList.add('other-month');
            if (isToday) dayEl.classList.add('today');
            
            // Add day number
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            dayEl.appendChild(dayNumber);
            
            // Get events for this day
            const dateKey = formatDate(new Date(currentDate.getFullYear(), currentDate.getMonth(), day));
            const dayEvents = events[dateKey] || [];
            
            // Add event indicators
            if (dayEvents.length > 0) {
                const indicator = document.createElement('div');
                indicator.className = 'schedule-indicator';
                indicator.style.backgroundColor = dayEvents[0].color;
                dayEl.appendChild(indicator);
                
                // Add event title (first event)
                const eventTitle = document.createElement('div');
                eventTitle.className = 'event-list';
                eventTitle.textContent = dayEvents[0].title;
                dayEl.appendChild(eventTitle);
            }
            
            // Add click event
            dayEl.addEventListener('click', () => {
                const clickedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                openEventModal(clickedDate);
            });
            
            return dayEl;
        }
        
        // Format date as YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // Open event modal
        function openEventModal(date) {
            selectedDate = date;
            const dateKey = formatDate(date);
            const dayEvents = events[dateKey];
            
            // Set modal title and date
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            eventDateInput.value = date.toLocaleDateString('en-US', options);
            
            if (dayEvents && dayEvents.length > 0) {
                // Edit existing event
                modalTitle.textContent = 'Edit Schedule';
                eventTitleInput.value = dayEvents[0].title;
                eventDescriptionInput.value = dayEvents[0].description;
                
                // Set color
                colorOptions.forEach(option => {
                    if (option.dataset.color === dayEvents[0].color) {
                        option.click();
                    }
                });
                
                deleteEventBtn.style.display = 'block';
            } else {
                // Add new event
                modalTitle.textContent = 'Add New Schedule';
                eventTitleInput.value = '';
                eventDescriptionInput.value = '';
                colorOptions[0].click(); // Reset to first color
                deleteEventBtn.style.display = 'none';
            }
            
            eventModal.classList.add('active');
        }
        
        // Close modal
        function closeModal() {
            eventModal.classList.remove('active');
            selectedDate = null;
        }
        
        // Save event
        function saveEvent() {
            if (!selectedDate) return;
            
            const title = eventTitleInput.value.trim();
            if (!title) {
                alert('Please enter a title for your schedule');
                return;
            }
            
            const selectedColor = document.querySelector('.color-option.selected').dataset.color;
            const dateKey = formatDate(selectedDate);
            
            // Create or update event
            events[dateKey] = [{
                title: title,
                description: eventDescriptionInput.value.trim(),
                color: selectedColor,
                date: dateKey
            }];
            
            // Save to localStorage
            localStorage.setItem('calendarEvents', JSON.stringify(events));
            
            // Re-render calendar
            renderCalendar();
            
            // Close modal
            closeModal();
        }
        
        // Delete event
        function deleteEvent() {
            if (!selectedDate) return;
            
            const dateKey = formatDate(selectedDate);
            delete events[dateKey];
            
            // Save to localStorage
            localStorage.setItem('calendarEvents', JSON.stringify(events));
            
            // Re-render calendar
            renderCalendar();
            
            // Close modal
            closeModal();
        }
    </script>
</body>
</html>
